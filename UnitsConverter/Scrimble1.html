<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scr.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="main-header">Metric/Imperial unit conversion</h1>
        <input id="input" class="num-input" type="number" value="1">
    </div>
    <div class="container">
        <div class="results">
            <div class="result-container">
                <h2 class="result-header">Length (Meter/Feet)</h2>
                <p id="length" class="result">1 meters = 3.28 feet | 1 feet = 0.3048 meters</p>
            </div>
            <div class="result-container">
                <h2 class="result-header">Volume (Liters/Gallons)</h2>
                <p id="volume" class="result">1 liters = 0.264 gallons | 1 gallons = 3.76 liters</p>
            </div>
            <div class="result-container">
                <h2 class="result-header">Mass (Kilograms/Pounds)</h2>
                <p id="mass" class="result">1 kilograms = 2.2 pounds | 1 pounds = 0.454 kilograms</p>
            </div>
        </div>
    </div>
</body>
</html>
